<h1 mat-dialog-title>Movie Details</h1>
<div mat-dialog-content *ngIf="movieData && movieData.Response !== 'False'">
  <mat-list *ngFor="let data of movieData | keyvalue">
    <mat-list-item *ngIf="data.key !== 'Poster' && data.key !== 'Ratings'"
      >{{ data.key }}:{{ data.value }}</mat-list-item
    >
    <mat-divider></mat-divider>
  </mat-list>
  <table
    *ngIf="ratings !== undefined"
    mat-table
    [dataSource]="ratings"
    style="width: '100%'"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Source</th>
      <td mat-cell *matCellDef="let element">{{ element.Source }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Value</th>
      <td mat-cell *matCellDef="let element">{{ element.Value }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-content *ngIf="movieData && movieData.Response === 'False'">
  <h1>{{ movieData.Error }}</h1>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="closeDialog()">
    Close
  </button>
</div>
